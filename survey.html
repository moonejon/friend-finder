<script type="text/javascript">

  $("#submit-form").on("click", function () {

    event.preventDefault();

    var newUser = {
    name: $("#name").val(),
    email: $("#email").val(),
    answers: [$("#q1").val(), $("#q2").val(), $("#q3").val(), $("#q4").val(), $("#q5").val(), $("#q6").val(), $("#q7").val(), $("#q8").val(), $("#q9").val(), $("#q10").val()]
    }
    var currentURL = window.location.origin;
    $.post(currentURL + "/api/survey", newUser,
      function (data) {

       $("#name").val("");
       $("#email").val("");
       $("#q1").val("");
       $("#q2").val("");
       $("#q3").val("");
       $("#q4").val("");
       $("#q5").val("");
       $("#q6").val("");
       $("#q7").val("");
       $("#q8").val("");
       $("#q9").val("");
       $("#q10").val("");
      })
      setTimeout(runTableQuery(newUser), 5000);
    });

  function runTableQuery(newUser){

    var currentURL = window.location.origin;

    $.ajax({ url: currentURL + "/api/survey", method: "GET" })
      .done(function (tableData) {
        var yourNewFriend;
        var maxScore = 50;
        var differences = [];

        for (var i = 0; i < tableData.length - 1; i++) {
          for (var j = 0; j < 10; j++){
            var difference = newUser.answers[j] - tableData[i].answers[j];
            differences.push(Math.abs(difference));
            console.log(differences);
          }
        

          var totalDifference = differences.reduce(addition, 0);
          console.log(totalDifference);
          
          if (totalDifference < maxScore){
            maxScore = totalDifference;
            var yourNewFriend = tableData[i].name;
            differences = []
            console.log("emptiedDifferences");
          }
          else {
            differences = []
          }

        }
          $('#myModal').modal('show');
          $('#myModal h4').html("Your new best friend is " + yourNewFriend);
        })
      }

      function addition(a, b) {
          return a + b;
        };


</script>
